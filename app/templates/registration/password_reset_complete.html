{% extends 'base.html' %}


{% block title %}Password reset complete{% endblock %}

{% block body %}
    <div class="container">


    <!-- Outer Row -->
    <div class="row justify-content-center">

      <div class="col-xl-10 col-lg-12 col-md-9">

        <div class="mt-3">
          {% include 'snippets/alerts.html' %}
        </div>

        <div class="card o-hidden border-0 shadow-lg my-5">
          <div class="card-body p-0">
            <!-- Nested Row within Card Body -->
            <div class="row">
              <div class="col-lg-6 d-none d-lg-block bg-new-password-set-image"></div>
              <div class="col-lg-6 py-5">
                <div class="p-5">
                  <div class="text-center py-5 my-5">
                    <h1 class="h4 text-gray-900 mb-2">Password reset complete</h1>
                    <p class="mb-4">Your new password has been set. You can log in now on the <a class="font-weight-bold" href="{% url 'login' %}">log in page</a>.</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

      </div>

    </div>

  </div>

{% endblock body %}
